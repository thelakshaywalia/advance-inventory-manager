<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { background-color: #34495e; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); width: 350px; text-align: center; }
        .login-container h1 { color: #34495e; margin-bottom: 25px; }
        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1.1em;
        }
        .flash-error { color: #e74c3c; font-weight: bold; }
        .flash-success { color: #2ecc71; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>POS Admin Login</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="flash-{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" id="login-form" onsubmit="disableButton()">
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" id="login-button">Log In</button>
        </form>
        <small>Default: admin / adminpass</small>
    </div>
    
    <script>
        // CRITICAL FIX: Disable button immediately on click to prevent double submission
        function disableButton() {
            const button = document.getElementById('login-button');
            button.disabled = true;
            button.textContent = 'Logging in...';
            
            return true; 
        }
    </script>
</body>
</html>
