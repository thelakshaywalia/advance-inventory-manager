{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>ðŸ‘¥ {{ title }}</h1>
    </div>

    <div class="form-container">
        <form method="POST"> 
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" value="{{ customer.name if customer else '' }}" required>

            <label for="phone">Phone (Required & Unique):</label>
            <input type="text" id="phone" name="phone" value="{{ customer.phone if customer else '' }}" required>

            <label for="email">Email (Optional & Unique):</label>
            <input type="email" id="email" name="email" value="{{ customer.email if customer else '' }}">
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ customer.address if customer else '' }}">

            <div style="margin-top: 20px;">
                <button type="submit" class="btn-checkout">{{ 'Update Customer' if customer else 'Add Customer' }}</button>
                <a href="{{ url_for('customers') }}" class="btn-secondary" style="text-decoration: none; margin-left: 10px;">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
